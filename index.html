<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h3 class="counterText">Counter</h3>
        <h1 class="count" id="displayCount">0</h1>
      </div>
      <div class="btns gap">
        <button class="btnStyle" id="decreaseBtn">DECREASE</button>
        <button class="btnStyle" id="resetBtn">RESET</button>
        <button class="btnStyle" id="increaseBtn">INCREASE</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
